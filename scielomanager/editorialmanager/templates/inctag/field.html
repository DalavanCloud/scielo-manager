{% load i18n %}

<div class="control-group {% if field.errors %}error{% endif %}">
    <label for="{{ field.auto_id }}" class="{% if field.field.required %} req-field {% endif %}">

        {% trans field.label %}

        {% if field.help_text %}
            <i rel="popover" data-toggle="popover" data-trigger="hover" data-content="{{ field.help_text }}" class="icon-question-sign"></i>
        {% endif %}

    </label>
    <div class="controls">

      {{ field }}

    </div>
</div>
